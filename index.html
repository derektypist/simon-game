<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Special+Elite&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Set Up Container -->
    <article class="container">
        <!-- Set Up Main Circle -->
        <article class="circle-main">
            <!-- Set Up Circle Quarters -->
            <article class="circle-quarter circle-green" data-color="green"></article>
            <article class="circle-quarter circle-red" data-color="red"></article>
            <article class="circle-quarter circle-yellow" data-color="yellow"></article>
            <article class="circle-quarter circle-blue" data-color="blue"></article>

            <!-- Set Up Circle Centers -->
            <article class="circle-center-wrap">
                <article class="circle-center">
                    <!-- Set Up Center Title -->
                    <article class="center-title-wrap">
                        <h1 class="center-title">Simon</h1>
                    </article>
                    <input class="counter" type="text" value="--" disabled>
                    <button class="btn btn-start">Start</button>
                    <!-- Set Up Strict (Button and Display) -->
                    <article class="strict-wrap">
                        <button class="btn btn-strict">Strict</button>
                        <article class="small-display strict"></article>
                    </article>
                    <!-- Set Up On/Off (Button and Display) -->
                    <article class="on-off-wrap">
                        <button class="btn btn-on-off">On/Off</button>
                        <article class="small-display on-off"></article>
                    </article>
                </article>
            </article>
        </article>
    </article>

    <!-- Set Up Audio -->
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound-green"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound-blue"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound-yellow"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound-red"></audio>
</body>
</html>
