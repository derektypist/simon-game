<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
</head>
<body>
    <!-- Set Up Container -->
    <article class="container">
        <!-- Set Up Main Circle -->
        <article class="circle-main">
            <article class="circle-quarter circle-green" data-color="green"></article>
            <article class="circle-quarter circle-red" data-color="red"></article>
            <article class="circle-quarter circle-yellow" data-color="yellow"></article>
            <article class="circle-quarter circle-blue" data-color="blue"></article>
        </article>
    </article>
</body>
</html>
